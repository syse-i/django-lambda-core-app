{% load i18n %}
{% load lambda_core_tags %}

<form method="GET">
    {% for key, value in request.GET.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
    <div class="flex items-center text-sm leading-5 text-gray-700 space-x-2">
        <div>{% trans 'Show' %}</div>
        <div>
            <select class="p-2 placeholder-gray-400 text-gray-700 border-gray-400 text-sm border w-16"
                    onchange="this.form.submit()" name="limit">
                {% for page_limit in page_limits %}
                    <option value="{{ page_limit }}" {% if per_page == page_limit %}selected{% endif %}>
                        {{ page_limit }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>{% trans 'registers' %}</div>
    </div>
</form>
